<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section class="start-game">
    <img src="./assets/logo.svg" alt="logo">
    <div class="start-game__choose-player">
      <h1>Pick player 1's mark</h1>
      <div class="start-game__choose-player--div">
        <div class="start-game__choose-player--x"><img src="./assets/silver-x.svg" id="choose-x" alt="x-icon"></div>
        <div href=""  class="start-game__choose-player--o active"><img src="./assets/navy-o.svg" id="choose-o" alt="o-icon"></div>
      </div>
      <p>Remember: X goes first</p>
    </div>
    <div class="start-game__buttons">
      <button class="start-game__buttons--cpu">New Game (vs CPU)</button>
      <button class="start-game__buttons--player"> New Game (vs player)</button>
    </div>
  </section>

  <section class="game">
    <div class="game__menu">
      <img src="./assets/logo.svg" alt="logo">
      <div class="game__menu--turn">
        <img src="./assets/silver-x.svg" id="whosTurn" alt="silver-icon">
        <h1>TURN</h1>
      </div>
      <div class="game__menu--restart">
        <img src="./assets/icon-restart.svg" alt="restart-icon">
      </div>
    </div>
    <div class="game__board">
      <div class="game__board--div" index="0"></div>
      <div class="game__board--div" index="1"></div>
      <div class="game__board--div" index="2"></div>
      <div class="game__board--div" index="3"></div>
      <div class="game__board--div" index="4"></div>
      <div class="game__board--div" index="5"></div>
      <div class="game__board--div" index="6"></div>
      <div class="game__board--div" index="7"></div>
      <div class="game__board--div" index="8"></div>
    </div>
    <div class="game__score">
      <div class="game__score--x">
        <p id="x-player-score-label">X (You)</p>
        <h3 id="x-score">0</h3>
      </div>
      <div class="game__score--ties">
        <p>Ties</p>
        <h3 id="tie-score">0</h3>
      </div>
      <div class="game__score--o">
        <p id="o-player-score-label">O (CPU)</p>
        <h3 id="o-score">0</h3>
      </div>
    </div>
  </section>

  <section class="lost">
    <div class="lost__div">
      <h3 id="lostMessage">Oh no, you lost...</h3>
      <div class="lost__div--winner">
        <img src="./assets/icon-o.svg" alt="icon-o">
        <h1>takes the round</h1>
      </div>
      <div class="lost__div--buttons">
        <button class="quit-btn">Quit</button>
        <button class="next-btn">Next round</button>
      </div>
    </div>
  </section>
  <section class="won">
    <div class="won__div">
      <h3 id="winMessage">You won!</h3>
      <div class="won__div--winner">
        <img src="./assets/icon-x.svg" alt="icon-o">
        <h1>takes the round</h1>
      </div>
      <div class="won__div--buttons">
        <button class="quit-btn" id="quit">Quit</button>
        <button class="next-btn">Next round</button>
      </div>
    </div>
  </section>
  <section class="tied">
    <div class="tied__div">
      <h2>Round tied</h2>
      <div class="tied__div--buttons">
        <button class="quit-btn">Quit</button>
        <button class="next-btn">Next round</button>
      </div>
    </div>
  </section>
  <section class="restart">
    <div class="restart__div">
      <h2>Restart game?</h2>
      <div class="restart__div--buttons">
        <button class="quit-btn no">No, cancel</button>
        <button class="next-btn yes">Yes, restart</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
